<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="src/style.css">
    
    <title>User Creater</title>
</head>
<body>
      <div class="container">
        <h2>User Creater</h2> 
        <form  class="form">
            <div class="field">
                <label>Name</label>
                <input id="user-name" type="text" placeholder="Enter Name">
            </div>
            <div class="field">
                <label>Age</label>
                <input id="user-age"  type="text" placeholder="Enter age">
            </div>
            <div class="field">
                <label>Profession</label>
                <input  id="user-profession"  type="text" placeholder="Enter profession">
            </div>
            <div class="field">
                <label for="user-gender">Gender</label>
                <select id="user-gender" name="gender">
                  <option value="" disabled selected>Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>  
            </div>
            <div class="field">
                <label for="user-role">Role</label>
                <select id="user-role" name="role">
                  <option value="" disabled selected>Select a role</option>
                  <option value="Admin">Admin</option>
                  <option value="Editor">Editor</option>
                  <option value="Viewer">Viewer</option>
                </select>
              
            </div>
            <button type="submit" class="button-primary">Create User</button>
          </form>    

           <div id="users-container" class="cards"> </div>
      </div>

      
    <script src="src/script.js"></script>
    <script src="src/app.js"></script>
    
    
</body>
</html>
